<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Assignment Form</title>
  <style>body{font-family:Arial, Helvetica, sans-serif;max-width:700px;margin:2rem auto;padding:1rem}label{display:block;margin-bottom:.5rem}</style>
</head>
<body>
  <h1>Assignment Form</h1>
  <p>Fill the form and the Express frontend will forward it to the Flask backend.</p>
  <form id="myForm">
    <label>Name: <input name="name" required></label>
    <label>Email: <input name="email" type="email" required></label>
    <label>Message: <textarea name="message" rows="4"></textarea></label>
    <button type="submit">Send</button>
  </form>

  <h2>Result</h2>
  <pre id="result">(response will appear here)</pre>

  <script>
    const form = document.getElementById('myForm');
    const result = document.getElementById('result');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const data = Object.fromEntries(new FormData(form).entries());
      try {
        const res = await fetch('/submit', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });
        const json = await res.json();
        result.textContent = JSON.stringify(json, null, 2);
      } catch (err) {
        result.textContent = 'Error: ' + (err.message || err);
      }
    });
  </script>
</body>
</html>
